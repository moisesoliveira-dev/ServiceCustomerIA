
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexusAI Orchestrator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- React Flow Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.10.1/dist/style.css" />
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #02040a; color: #f8fafc; margin: 0; overflow: hidden; }
    
    /* Custom scrollbar for a pro feel */
    .custom-scrollbar::-webkit-scrollbar { width: 5px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #334155; }

    /* React Flow Custom Theme Overrides */
    .react-flow__node { border-radius: 12px; padding: 0; border: none; }
    .react-flow__handle { width: 8px; height: 8px; background: #3b82f6; border: 2px solid #0f172a; }
    .react-flow__edge-path { stroke: #334155; stroke-width: 2; }
    .react-flow__controls { background: #1e293b; border: 1px solid #334155; border-radius: 8px; }
    .react-flow__controls-button { background: transparent; border-bottom: 1px solid #334155; fill: #94a3b8; }
    .react-flow__controls-button:hover { background: #334155; }
    .react-flow__attribution { display: none; }

    /* Moving Dash Animation for Core Nodes */
    @keyframes edge-dash-move {
      from { stroke-dashoffset: 30; }
      to { stroke-dashoffset: 0; }
    }

    .edge-core-dashed path {
      stroke-dasharray: 10, 5;
      animation: edge-dash-move 1.5s linear infinite;
      stroke: #3b82f6 !important;
      stroke-width: 3px !important;
    }

    /* Pulsing Glow Animation for Agent Workers */
    @keyframes edge-glow-pulse {
      0% { filter: drop-shadow(0 0 2px rgba(99, 102, 241, 0.4)); stroke: #6366f1; }
      50% { filter: drop-shadow(0 0 10px rgba(99, 102, 241, 0.8)); stroke: #818cf8; }
      100% { filter: drop-shadow(0 0 2px rgba(99, 102, 241, 0.4)); stroke: #6366f1; }
    }

    .edge-agent-glow path {
      animation: edge-glow-pulse 2.5s ease-in-out infinite;
      stroke-width: 2.5px !important;
    }
  </style>
<script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}

</head>

</body>
</html>
