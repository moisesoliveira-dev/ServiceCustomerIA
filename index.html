
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexusAI Orchestrator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- React Flow Styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.10.1/dist/style.css" />
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; margin: 0; }
    /* Custom scrollbar for a pro feel */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #1e293b; }
    ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #64748b; }

    /* React Flow Custom Theme Overrides */
    .react-flow__node {
      border-radius: 12px;
      padding: 0;
      border: none;
    }
    .react-flow__handle {
      width: 8px;
      height: 8px;
      background: #3b82f6;
      border: 2px solid #0f172a;
    }
    .react-flow__edge-path {
      stroke: #334155;
      stroke-width: 2;
    }
    .react-flow__controls {
      background: #1e293b;
      border: 1px solid #334155;
      border-radius: 8px;
    }
    .react-flow__controls-button {
      background: transparent;
      border-bottom: 1px solid #334155;
      fill: #94a3b8;
    }
    .react-flow__controls-button:hover {
      background: #334155;
    }
    .react-flow__attribution {
      display: none;
    }
  </style>
<script type="importmap">

    "react": "https://esm.sh/react@^19.2.3",

    "reactflow": "https://esm.sh/reactflow@11.10.1"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
